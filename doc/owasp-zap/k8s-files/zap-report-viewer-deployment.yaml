---
apiVersion: v1
kind: ConfigMap
metadata:
  name: zap-report-viewer
data:
  nginx-conf: |
    server {
        listen 80;
        server_name localhost;

        location / {
            index index.html;
            root /usr/share/nginx/html;
        }

        location /zap-reports-dir/ {
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
            root /usr/share/nginx/html;
        }
    }
  nginx-index-html: |
    <!DOCTYPE html>
    <html lang="en">
    <head><title>ZAMA Security Hub - DAST Reports</title>
    <style>
    body { font-family: Telegraf, sans-serif; padding: 20px; }
    ul { list-style-type: none; padding: 0; }
    #table-sca-reports {
      font-family: Telegraf, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    #table-sca-reports td, #table-sca-reports th {
      border: 1px solid #ddd;
      padding: 8px;
    }
    #table-sca-reports tr:nth-child(even){background-color: #f2f2f2;}
    #table-sca-reports tr:hover {background-color: #ddd;}
    #table-sca-reports tr#footer {
      background-color: #c0c0c0ca;
      text-align: left;
      font-weight: bold;
    }
    #table-sca-reports th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      font-weight: bold;
      background-color: #ffd209;
      color: black;
    }
    </style>
    </head>
    <body>
    <h1>ZWS Security Hub - DAST Reports</h1>
    <img src="zap-logo.png" alt="ZAP" style="width:200px;"/>
    <table id="table-sca-reports">
        <tr><th>Scan Date</th><th>Product or Team</th><th>Statistics</th></tr> 
        <!-- root-dast-report-row -->
    </table>
    <ul id="report-list">Loading...</ul>
    <script>
      async function loadReports() {
        try {
          const response = await fetch('/zap-reports-dir/');
          const text = await response.text();
          const parser = new DOMParser();
          const doc = parser.parseFromString(text, 'text/html');
          const links = [...doc.querySelectorAll('a')];
          const list = document.getElementById('report-list');
          list.innerHTML = '';
          links
            .filter(a => a.href.match(/out-zap\..*\.html$/))
            .sort((a, b) => b.href.localeCompare(a.href)) // orden descendente (mÃ¡s reciente arriba)
            .forEach(a => {
              const li = document.createElement('li');
              const link = document.createElement('a');
              const filename = a.href.split('/').pop();
              link.href = `/zap-reports-dir/${filename}`;
              link.textContent = filename.replace('.html', '');
              li.appendChild(link);
              list.appendChild(li);
            });
        } catch (e) {
          document.getElementById('report-list').innerText = 'Failed to load reports.';
        }
      }
      loadReports();
      setInterval(loadReports, 300000); // 5 minutes
    </script>
    <a href="/zap-reports-dir/">Click here to browse all reports.</a>
    </body>
    </html>
binaryData:
  zap-logo-png-b64: 
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zap-report-viewer
  labels:
    app: zap-report-viewer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zap-report-viewer
  template:
    metadata:
      labels:
        app: zap-report-viewer
      annotations:
        configmap-hash: cc6bc66702d14a0010b77fc39994faf5af34006f879e9156e302f0b17687f9c2
    spec:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app: zap-scan
              topologyKey: kubernetes.io/hostname
      containers:
        - name: nginx
          image: nginx:1.28.0-alpine3.21
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
              scheme: HTTP
          readinessProbe:
            httpGet:
              path: /
              port: http
          volumeMounts:
            - name: report-viewer-cm
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: nginx-conf
            - name: report-viewer-cm
              mountPath: /usr/share/nginx/html/index.html
              subPath: nginx-index-html
            - name: report-viewer-cm
              mountPath: /usr/share/nginx/html/zap-logo.png
              subPath: zap-logo-png-b64
            - name: zap-reports-dir
              mountPath: /usr/share/nginx/html/zap-reports-dir
      volumes:
        - name: report-viewer-cm
          configMap:
            name: zap-report-viewer
        - name: zap-reports-dir
          persistentVolumeClaim:
            claimName: zap-reports-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: zap-report-viewer
  labels:
    app: zap-report-viewer
spec:
  type: ClusterIP
  internalTrafficPolicy: Cluster
  selector:
    app: zap-report-viewer
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zap-report-viewer
  labels:
    app: zap-report-viewer
spec:
  ingressClassName: tailscale
  rules:
    - host: dast-report-viewer
      http:
        paths:
          - backend:
              service:
                name: zap-report-viewer
                port:
                  name: http
            path: /
            pathType: ImplementationSpecific
  tls:
    - hosts:
      - dast-report-viewer
