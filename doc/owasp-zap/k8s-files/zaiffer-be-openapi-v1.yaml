  /v1/encrypted_erc20/balance_movements/:
    get:
      operationId: v1_encrypted_erc20_balance_movements_list
      description: |-
        Since the `get_full_queryset` query is massive (many joins due to djwebdapp
        model inheritance), we first retrieve the filtered balance movement ids,
        and then make the full query for the retreived ids only. This has much
        better performance as the joins are only make for the filtered and paginated
        balance movements as opposed to many more.
      parameters:
      - in: query
        name: account_address
        schema:
          type: string
      - in: query
        name: batch_id
        schema:
          type: string
      - in: query
        name: encrypted_token__address
        schema:
          type: string
      - in: query
        name: end_datetime
        schema:
          type: string
          format: date-time
      - in: query
        name: from_account_address
        schema:
          type: string
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      - in: query
        name: start_datetime
        schema:
          type: string
          format: date-time
      - in: query
        name: to_account_address
        schema:
          type: string
      - in: query
        name: transaction_type
        schema:
          type: string
      - in: query
        name: tx_hash
        schema:
          type: string
      - in: query
        name: uninvoiced
        schema:
          type: boolean
      - in: query
        name: unwrap_status
        schema:
          type: string
          enum:
          - FAILED
          - NONE
          - PENDING
          - SUCCESS
        description: |-
          * `PENDING` - PENDING
          * `SUCCESS` - SUCCESS
          * `FAILED` - FAILED
          * `NONE` - NONE
      tags:
      - v1
      security:
      - knoxApiToken: []
      responses:
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V1EncryptedErc20BalanceMovementsListErrorResponse400'
          description: ''
